<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latenode Credit Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }

        .credit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .credit-item:last-child {
            border-bottom: none;
        }

        .credit-label {
            font-weight: 500;
            color: #333;
        }

        .credit-value {
            font-weight: 600;
            color: #667eea;
        }

        .screenshot {
            margin-top: 20px;
            text-align: center;
        }

        .screenshot img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .raw-text {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Latenode Scraper</h1>
            <p>Enter your credentials to check your credit balance</p>
        </div>

        <form id="scraperForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Check Credits
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scraping your account...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h3>üìä Your Credit Information</h3>
            <div id="creditData"></div>
            <div class="screenshot" id="screenshot"></div>
            <div class="raw-text" id="rawText"></div>
        </div>
    </div>

    <script>
        document.getElementById('scraperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    displayResults(data.data);
                } else {
                    displayError(data.error || 'An error occurred');
                }
            } catch (err) {
                displayError('Network error: ' + err.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const creditData = document.getElementById('creditData');
            const screenshot = document.getElementById('screenshot');
            const rawText = document.getElementById('rawText');
            
            // Display credit information
            let html = '';
            if (data.credits_left !== null) {
                html += `<div class="credit-item">
                    <span class="credit-label">Credits Left:</span>
                    <span class="credit-value">${data.credits_left}</span>
                </div>`;
            }
            if (data.credits_total !== null) {
                html += `<div class="credit-item">
                    <span class="credit-label">Total Credits:</span>
                    <span class="credit-value">${data.credits_total}</span>
                </div>`;
            }
            if (data.credits_used !== null) {
                html += `<div class="credit-item">
                    <span class="credit-label">Credits Used:</span>
                    <span class="credit-value">${data.credits_used}</span>
                </div>`;
            }
            if (data.plugAndPlay_left !== null) {
                html += `<div class="credit-item">
                    <span class="credit-label">Plug & Play Left:</span>
                    <span class="credit-value">${data.plugAndPlay_left}</span>
                </div>`;
            }
            if (data.plugAndPlay_total !== null) {
                html += `<div class="credit-item">
                    <span class="credit-label">Total Plug & Play:</span>
                    <span class="credit-value">${data.plugAndPlay_total}</span>
                </div>`;
            }
            if (data.plugAndPlay_used !== null) {
                html += `<div class="credit-item">
                    <span class="credit-label">Plug & Play Used:</span>
                    <span class="credit-value">${data.plugAndPlay_used}</span>
                </div>`;
            }
            
            creditData.innerHTML = html;
            
            // Display screenshot if available
            if (data.screenshotBase64) {
                screenshot.innerHTML = `<img src="data:image/png;base64,${data.screenshotBase64}" alt="Screenshot">`;
            }
            
            // Display raw text
            if (data.rawText) {
                rawText.textContent = data.rawText;
            }
            
            results.style.display = 'block';
        }
        
        function displayError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
